<ion-header>
  <ion-toolbar>
    <ion-title>
      List Wifi AP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" (click)="click()">Get Networks</ion-button>
  {{info_txt}}
  <ion-list>
    <ion-item *ngFor="let data of results">
      {{data.SSID}} - {{data.BSSID}} - {{data.level}}
      <!-- {{caculator(data.SSID,data.BSSID,data.level)}} -->
    </ion-item>
    <ion-item>{{count}}</ion-item>
  </ion-list>

  <!-- <ion-list>
    <ion-item *ngFor="let data of fakeData">
      {{data.name}} - {{data.bssid}} - {{data.level}}
    </ion-item>
  </ion-list> -->

  <!-- <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="idea.notes"></ion-textarea>
  </ion-item> -->

  <!-- <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item> -->
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="add()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add
    </ion-button>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="push()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Push
    </ion-button>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="print()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Print
    </ion-button>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addIdea()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Idea
    </ion-button>
  </ion-toolbar>

  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="caculator()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Caculator
    </ion-button>
  </ion-toolbar>
</ion-footer>
